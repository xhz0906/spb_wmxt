        <script type="text/javascript">
            $(function () {
                $("#all").click(function () {
                    var bool=this.checked;
                    $("input[name='ids']").each(function () {
                        this.checked=bool;
                    });
                });
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });
